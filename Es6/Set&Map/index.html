<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set&Map</title>

<body>

  <!-- <div id="save">save</div> -->
  <script>
    const btn = document.createElement('span')
    btn.setAttribute('id', 'save')
    document.body.appendChild(btn)

    btn.click()
