  <!-- 支持两行展示。同一行内，如果有一个标题占两行 整个就都占两行，否则默认一行 -->
  <!-- 重点理解 display:flex 和 height:100% -->
  <!-- 1. 给容器设置display: flex，项目不指定高度的情况下，同一轴线的项目统一为其最高项目的高度 -->
  <!-- 2. flex下的项目设置为h-100会填充容器剩余高度，正常盒子下的100%为父元素的高度 -->
  <!-- 注意：给项目设置为100%后，还需要配合最高高度和行高，防止其他项目被删除后高度被伸展 -->

  <!-- 思路 -->
  <!-- 1. 容器设置为flex，使项目高度统一 -->
  <!-- 2. 标题高度设置为100% -->
  <!-- 3. 给标题设置最高高度和行高，保持样式稳定 -->
