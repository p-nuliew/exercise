<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

  <!-- align-content:
    flex-wrap: wrap 会产生一个mutil-line的容器，
    在mutil-line容器中 align-content才会生效,
    且元素的宽度之和要大于容器的宽度 

    等同于
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  -->
  <div class="box1 bg mt20">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <!-- flex: auto 会吸收容器额外空间，也会缩短自身应该flex容器
  相当于flex: 1 1 auto
  所以div1的高度小于剩余高度，那么div1的高度将会填充剩余的空间，
  如果div1的高度大于剩余高度，那么所有元素将按等额比例缩小 -->
  <div class="box2 bg mt20 height200">
    <div class="height90 red">1</div>
    <div class="height90 pink">2</div>
    <div class="div1 height10 blue">3</div>
  </div>

  <!-- flex: inherit 会缩短自身以适应该flex容器，但不会吸收容器额外空间，
  相当于flex: 0 1 auto
  所以div2的高度小于剩余高度，那么div2的高度就是自身的高度，
  如果div2的高度大于剩余高度，那么所有元素将按等额比例缩小 -->
  <div class="box2 bg mt20 height200">
    <div class="height90 red">1</div>
    <div class="height90 pink">2</div>
    <div class="div2 height10 blue">3</div>
  </div>

  <div class="box3 bg mt20 height200">
    <div class="div3 blue">1</div>
    <div class="div3 blue">2</div>
  </div>

  <div class="box4 bg mt20 height200">
    <div class="div3 height90 blue">12</div>
    <div class="div42 red">442</div>
  </div>




  <script src="./index.js"></script>
</body>
</html>
