<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>


  <!-- align-content:
    flex-wrap: wrap 会产生一个mutil-line的容器，
    在mutil-line容器中 align-content才会生效,
    且元素的宽度之和要大于容器的宽度

    等同于
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  -->
  <div class="box1 bg mt20">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </div>

  <!-- flex: auto 会吸收容器额外空间，也会缩短自身应该flex容器
  相当于flex: 1 1 auto
  所以div1的高度小于剩余高度，那么div1的高度将会填充剩余的空间，
  如果div1的高度大于剩余高度，那么所有元素将按等额比例缩小 -->
  <div class="box2 bg mt20 height200">
    <div class="height90 red">11</div>
    <div class="height90 pink">22</div>
    <div class="div1 height10 blue">33</div>
  </div>

  <!-- flex: inherit 会缩短自身以适应该flex容器，但不会吸收容器额外空间，
  相当于flex: 0 1 auto
  所以div2的高度小于剩余高度，那么div2的高度就是自身的高度，
  如果div2的高度大于剩余高度，那么所有元素将按等额比例缩小 -->
  <div class="box2 bg mt20 height200">
    <div class="height90 red">1</div>
    <div class="height90 pink">2</div>
    <div class="div2 height10 blue">3</div>
  </div>

  <div class="box3 bg mt20 height200">
    <div class="div3 blue">1</div>
    <div class="div3 blue">2</div>
  </div>

  <div class="box4 bg mt20 height200">
    <div class="div3 height90 blue">12</div>
    <div class="div42 red">442</div>
  </div>

  <!-- 支持两行展示。同一行内，如果有一个标题占两行 整个就都占两行，否则默认一行 -->
  <!-- 重点理解 display:flex 和 height:100% -->
  <!-- 1. 给容器设置display: flex，项目不指定高度的情况下，项目统一为最高项目的高度 -->
  <!-- 2. flex下的项目设置为h-100会填充容器剩余高度，正常盒子下的100%为父元素的高度 -->
  <!-- 注意：给项目设置为100%后，还需要配合最高高度和行高，防止其他项目被删除后高度被伸展 -->

  <!-- 思路 -->
  <!-- 1. 容器设置为flex，使项目高度统一 -->
  <!-- 2. 标题高度设置为100% -->
  <!-- 3. 给标题设置最高高度和行高，保持样式稳定 -->
  <div class="w200 flex flex-wrap">
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">请问请问群请问请问群请问请问群请问请问群请问请问群</div>
    </div>
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">222</div>
    </div>
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">333</div>
    </div>
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">444</div>
    </div>
  </div>

  <!-- 1. 给容器设置display: flex，项目不指定高度的情况下，项目统一为最高项目的高度 -->
  <!-- 项目不指定高度的情况下，项目统一为最高项目的高度 -->
  <div class="flex mt20">
    <div class="w100 blue">项目不指定高度的情况下，项目统一为最高项目的高度</div>
    <div class="w100 pink">1</div>
  </div>

  <!-- 指定项目高度的情况下，则为项目指定高度 -->
  <div class="flex mt20">
    <div class="w100 blue height10">指定项目高度的情况下，则为项目指定高度</div>
    <div class="w100 pink height30">1</div>
  </div>

  <!-- 2. flex下的h-100会填充容器剩余高度，正常盒子下的100%为父元素的高度 -->
  <div class="w200 flex flex-wrap">
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">1121</div>
    </div>
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">12</div>
    </div>
    <!-- flex下的h-100会填充容器剩余高度 -->
    <div class="w100 pink flex flex-column mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">1121</div>
    </div>
    <!-- 正常盒子下的100%为父元素的高度 -->
    <div class="w100 pink mt20">
      <div class="height30">30</div>
      <div class="blue limit2 height-100 max-height40 line-height20">1121</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
