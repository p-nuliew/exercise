<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Video Container</title>
<style>
.video-container {
  position: relative;
  width: 100%;
}

.video-container::before {
  content: "";
  display: block;
  padding-top: calc(9 / 16 * 100%); /* 16:9的比例，如果是9:16的比例，改为 16 / 9 * 100% */
}

.video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>

<div class="video-container">
  <video class="video" controls>
    <source src="your-video-file.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div>默认情况下，当我们想设置一个容器的宽高比为16/9或9/16时，需要知道宽或高其中一个属性的固定值(px)，然后根据比例值算出另一个属性应该为多少</div>
  <div>这就会出现一个问题：该容器不是响应式的。想要容器是响应式的，假设容器的宽度为100%，我们可能需要借助js算出他的px值再计算高度值</div>
  <div>有没有办法通过css，让这个容器保持响应式，又保持一个比例呢？那就是给容器添加`padding-top/padding-bottom: 百分比`</div>

  我们的代码示例中，通过给视频容器添加 padding，而不是直接设置高度，视频容器的高度会根据宽高比例自动进行调整，从而保持视频的宽高比。

</div>

</body>
</html>
