<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Img Container</title>
    <style>
      .container {
        position: relative;
        width: 100%;
        padding-top: calc(
          9 / 16 * 100%
        ); /* 16:9的比例。如果是9:16的比例，改为 16 / 9 * 100% */
      }

      .content {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-color: burlywood; /*测试显示用*/
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content"></div>
    </div>
