<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display:none和visibility:hidden的区别</title>
  <style>
    .p1{
      display: none;
    }
    .p1 .p1-child{
      display: block;
    }

    .p2{
      visibility: hidden;
    }
    .p2 .p2-child{
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="p1">
    p1
    <div class="p1-child">p1-child</div>
  </div>
  <div class="p2">
    p2
    <div class="p2-child">p2-child</div>
  </div>

  <script>
    // display: none
    // 1. 不占据空间，会导致回流
    // 2. 不是继承属性，元素及其子元素都会消失，即使子元素设置 display: none
    // 3. 不会被读屏器读取
    const p1 = document.querySelector('.p1')
    console.log('p1: ', p1);  // 能获取到


    // visibility: hidden
    // 1. 占据空间，相当于元素变成透明，会导致重绘
    // 2. 给子元素设置 visibility: visible 时，子元素依然可见
    // 3. 会被读屏器读取
    // 4. 子元素可见时可以触发监听事件
    const p2 = document.querySelector('.p2')
    console.log('p2: ', p2);
    p2.addEventListener('click', function() {
      alert(1)
    })
  </script>
</body>
</html>
