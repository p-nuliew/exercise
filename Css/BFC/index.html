<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bfc</title>
  <style>
    /* .box{
      overflow: hidden;
    }
    .child{
      height: 50px;
      width: 50px;
      background-color: blueviolet;
      margin: 50px;
      overflow: hidden;
    } */
    .box{
      border: 1px solid red;
      width: 150px;
    }
    .box .wrap{
      overflow: hidden;
    }
    .child{
      height: 50px;
      width: 50px;
      background-color: blueviolet;
      margin: 50px;
      border: 1px dashed blue;
    }
  </style>
</head>
<body class="container">

  <div>
    BFC(块级格式化上下文):
    可以把它看做是一块独立的区域，它具有普通容器所没有的一些特性：
    1、同一个bfc下的外边距会折叠
    2、具有清除浮动的效果
    3、能阻止元素被浮动元素覆盖f

    触发BFC:
    1、html根元素
    2、overflow: 除了visibility
    3、display: inline-block、flex、table-cell
    4、position: absolute、fixed
    5、float: 除了none
  </div>

  <div class="box">
    <div class="wrap">
      <div class="child"></div>
    </div>
    <div class="child"></div>
  </div>

  <!-- 可创建其中一个BFC防止margin重叠（同一个BFC下的相邻外边距会发生折叠） -->
  <!-- <div class="box">
    <div class="child"></div>
  </div>
  <div class="child"></div> -->

  <!-- 清除浮动（浮动元素会脱离普通文档流） -->
  <div style="border: 1px solid #000;overflow: hidden;">
    <div style="width: 100px;height: 100px;background: #eee;float: left;"></div>
  </div>

  <!-- 阻止元素被浮动元素覆盖 -->
  <div style="height: 400px;">
    <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
    <div style="width: 200px; height: 200px;background: #eee;overflow: hidden;">我是一个没有设置浮动,
    也没有触发 BFC 元素, width: 200px; height:200px; background: #eee;</div>
  </div>
</body>
</html>
