<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>换脸效果</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #e2e8f0;
        margin: 0;
      }
      .wrapper_h {
        position: relative;
        width: 600px;
        height: 800px;
      }
      .facepart {
        position: absolute;
        width: 100%;
        overflow: hidden;
      }
      .pos_rel {
        position: relative;
        height: 100%;
      }
      .facepart img {
        position: absolute;
        width: 100%;
        /* transition: transform 0.5s ease-in-out; */
        transition: transform 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="wrapper_h" id="faces_c">
      <div class="facepart" data-part="1" style="height: 200px; bottom: 600px">
        <div class="pos_rel">
          <img src="https://placehold.co/600x200?text=Image+1-1" style="top: 0" />
          <img src="https://placehold.co/600x200?text=Image+1-2" style="top: 200px" />
        </div>
      </div>
      <div class="facepart" data-part="2" style="height: 200px; bottom: 400px">
        <div class="pos_rel">
          <img src="https://placehold.co/600x200?text=Image+2-1" style="top: 0" />
          <img src="https://placehold.co/600x200?text=Image+2-2" style="top: 200px" />
        </div>
      </div>
      <div class="facepart" data-part="3" style="height: 200px; bottom: 200px">
        <div class="pos_rel">
          <img src="https://placehold.co/600x200?text=Image+3-1" style="top: 0" />
          <img src="https://placehold.co/600x200?text=Image+3-2" style="top: 200px" />
        </div>
      </div>
      <div class="facepart" data-part="4" style="height: 200px; bottom: 0">
        <div class="pos_rel">
          <img src="https://placehold.co/600x200?text=Image+4-1" style="top: 0" />
          <img src="https://placehold.co/600x200?text=Image+4-2" style="top: 200px" />
        </div>
      </div>
    </div>

    <script>
      const images = [
        ['https://placehold.co/600x200?text=Image+1-1', 'https://placehold.co/600x200?text=Image+1-2', 'https://placehold.co/600x200?text=Image+1-3'],
        ['https://placehold.co/600x200?text=Image+2-1', 'https://placehold.co/600x200?text=Image+2-2', 'https://placehold.co/600x200?text=Image+2-3'],
        ['https://placehold.co/600x200?text=Image+3-1', 'https://placehold.co/600x200?text=Image+3-2', 'https://placehold.co/600x200?text=Image+3-3'],
        ['https://placehold.co/600x200?text=Image+4-1', 'https://placehold.co/600x200?text=Image+4-2', 'https://placehold.co/600x200?text=Image+4-3'],
      ];

      const imageIndices = [0, 0, 0, 0];
      let autoSwitch = true;

      function createImages(partIndex) {
        const part = document.querySelector(`.facepart[data-part="${partIndex + 1}"] .pos_rel`);
        const img1 = part.querySelector('img:nth-child(1)');
        const img2 = part.querySelector('img:nth-child(2)');
        img1.src = images[partIndex][0];
        img2.src = images[partIndex][1];
      }

      function changeImage(element, index) {
        if (!autoSwitch) {
          const imgs = element.querySelectorAll('img');
          imageIndices[index] = (imageIndices[index] + 1) % images[index].length;
          const nextImage = images[index][imageIndices[index]];

          imgs[1].src = nextImage;
          imgs[1].style.transform = 'translateY(-200px)';
          setTimeout(() => {
            imgs[0].src = nextImage;
            imgs[1].style.transform = 'translateY(0)';
          }, 500);
        }
      }

      function autoChangeImage(index) {
        if (index < 0) {
          autoSwitch = false;
          return;
        }
        const imgs = document.querySelectorAll(`.facepart[data-part="${index + 1}"] img`);
        imageIndices[index] = (imageIndices[index] + 1) % images[index].length;
        const nextImage = images[index][imageIndices[index]];
        imgs[1].src = nextImage;
        imgs[1].style.transform = 'translateY(-200px)';
        setTimeout(() => {
          imgs[0].src = nextImage;
          imgs[1].style.transform = 'translateY(0)';
          setTimeout(() => autoChangeImage(index - 1), 100);
        }, 500);
      }

      document.querySelectorAll('.facepart').forEach((part, index) => {
        createImages(index);
        part.addEventListener('click', () => changeImage(part, index));
      });

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            setTimeout(() => autoChangeImage(3), 1000);
            observer.unobserve(entry.target);
          }
        });
      });

      observer.observe(document.getElementById('faces_c'));
    </script>
  </body>
</html>
