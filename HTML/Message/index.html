<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Message Component with Animation</title>
<style>
  .message {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background-color: #1890ff;
    color: #fff;
    border-radius: 5px;
    visibility: hidden;
    animation: fadeInOut 0.5s ease-in-out;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 1; }
  }

 
</style>
</head>
<body>

<div class="message"></div>



<script>
function showMessage(message, duration) {
  const messageDiv = document.querySelector('.message');
  messageDiv.style.visibility = 'visible';
  messageDiv.textContent = message;

  setTimeout(() => {
    messageDiv.style.visibility = 'hidden';
  }, duration);
}

// 使用示例
showMessage('This is a message with animation', 3000);
</script>

</body>
</html>
