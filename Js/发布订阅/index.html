<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布订阅</title>
</head>

<body>
  <button id="btn">random</button>

  x: <input type="text" id="inputX">
  y: <input type="text" id="inputY">

  <script type="module">
    import { on, getState, setState } from './index3.js';

    window.addEventListener('DOMContentLoaded', () => {
      console.log('窗口准备完毕');
      document.getElementById('btn').addEventListener('click', () => {
        setState({x: Math.random(), y: Math.random()})
      })

      // 订阅事件
      on('x', () => {
        const inputEl = document.getElementById('inputX')
        inputEl.value = getState('x')
      })
      on('y', () => {
        const inputEl = document.getElementById('inputY')
        inputEl.value = getState('y')
      })
    })
  </script>
</body>

</html>
