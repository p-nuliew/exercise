  <script>
    // 输入一个字符串，找到第一个不重复的字符的下标
    // abcabcde 输出6

    // 解题思路：
      // 使用map存储每个字符出现的次数
      // 遍历字符串，key为当前字符，值初始为1。如果key之前已存在，值加1
      // 再次遍历字符串，如果发现map中的值为1，返回i
    function findOneStr(str) {
      if (!str) return -1;

      const map = {};
      for (let i = 0; i < str.length; i++) {
        const item = str[i];
        const mapVal = map[item] // 存在表示存储过
        map[item] = mapVal ? mapVal + 1 : 1;
      }

      for (let i = 0; i < str.length; i++) {
        if (map[str[i]] === 1) {
          return i
        }
      }

      return -1
    }

    console.log(findOneStr('abcabcde'));


    // 输出数组中，只出现了一次的数字
    // nums = [4,1,2,1,2,5]   输出：[4,5]
    function findOneNum(arr) {
      if (!Array.isArray(arr)) return [];

      const result = []
      const map = {};
      for(let i = 0; i < arr.length; i++) {
        const item = arr[i];
        map[item] = map[item] ? map[item] + 1 : 1
      }

      for(let i = 0; i < arr.length; i++) {
        if (map[arr[i]] === 1) {
          result.push(arr[i])
        }
      }

      return result
    }
    console.log(findOneNum([4,1,2,1,2,5]));
  </script>
