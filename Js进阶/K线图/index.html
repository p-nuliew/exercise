<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K线图</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #tipInfo {
      position: absolute;
      z-index: 52;
      padding: 2px;
      width: 100px;
      line-height: 16px;
      font-size: 12px;
      left: 50px;
      top: 30px;
      background-color: rgba(255, 255, 255, 0.9);
      color: rgb(0, 0, 0);
      border: 1px solid rgb(0, 0, 0);
      display: none;
    }

  </style>
</head>
<body>
  <div style="position: relative;">
    <canvas id="canvas" width="500" height="300"></canvas>
    <canvas id="subCanvas" width="500" height="300" style="position: absolute; left: 0; top: 0;"></canvas>
    <div id="tipInfo">
      <div id="tipDate">09-09</div>
      <div id="heightPrice"></div>
      <div id="lowPrice"></div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
